
<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
    <title>采购中心</title>
</head>
<body>
<div class="header">
    <div class="m12">
        <img src="images/logo.png">
        <ul class="headerMenu">
            <li class="on">采购中心</a></li>
            <li><a href="order.html">我的订单</a></li>
            <li>信息配置</li>
            <li>网站说明</li>
            <li>联系方式</li>
        </ul>
        <div class="headerInfo">
            <img src="images/01.png" alt="">
            <h4>小李科技有限公司</h4>
            <span class="btnBlue">退出</span>
        </div>
    </div>
</div>
<div class="m12 stepDiv">
    <div class="stepC iconOn">
        <p class="stepIconBuyOn"></p>
        <span>采购下单</span>
    </div>
    <div class="stepLine lineOn">
        <p></p>
        <span></span>
    </div>
    <div class="stepC iconOn">
        <p class="stepIconPrintOn"></p>
        <span>打印协议</span>
    </div>
    <div class="stepLine lineOn">
        <p></p>
        <span></span>
    </div>
    <div class="stepC iconOn">
        <p class="stepIconTextOn"></p>
        <span>资料填写</span>
    </div>
    <div class="stepLine">
        <p></p>
        <span></span>
    </div>
    <div class="stepC">
        <p class="stepIconDone"></p>
        <span>完成采购</span>
    </div>
</div>
<div class="m12">
    <div class="title"><span></span> 请补充以下资料</div>
    <div class="fromDiv">
        <form class="row g-3 needs-validation" novalidate>
            <div class="titleB"><span></span> 质控品收件信息</div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">收件人</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="请输入收件人姓名">
                <div class="valid-feedback">请输入收件人姓名</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">收件人手机号</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="请输入收件人手机号">
                <div class="valid-feedback">请输入收件人手机号</div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">收件人地址</label>
                <select class="form-select" id="validationCustom03" required>
                    <option selected value="">广东省</option>
                    <option selected value="">北京市</option>
                </select>
                <div class="invalid-feedback">请选择省份</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">市</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected value="">深圳市</option>
                    <option selected value="">广州市</option>
                </select>
                <div class="invalid-feedback">请选择城市</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">区</label>
                <select class="form-select" id="validationCustom05" required>
                    <option selected value="">罗湖区</option>
                    <option selected value="">南山区</option>
                </select>
                <div class="invalid-feedback">请选择城市</div>
            </div>
            <div class="titleB"><span></span> 质控发票收件信息</div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">收件人</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="请输入收件人姓名">
                <div class="valid-feedback">请输入收件人姓名</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">收件人手机号</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="请输入收件人手机号">
                <div class="valid-feedback">请输入收件人手机号</div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">收件人地址</label>
                <select class="form-select" id="validationCustom03" required>
                    <option selected value="">广东省</option>
                    <option selected value="">北京市</option>
                </select>
                <div class="invalid-feedback">请选择省份</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">市</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected value="">深圳市</option>
                    <option selected value="">广州市</option>
                </select>
                <div class="invalid-feedback">请选择城市</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">区</label>
                <select class="form-select" id="validationCustom05" required>
                    <option selected value="">罗湖区</option>
                    <option selected value="">南山区</option>
                </select>
                <div class="invalid-feedback">请选择城市</div>
            </div>
            <div class="titleB"><span></span> 邮费</div>
            <div class="col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">到付</label>
                    <div class="invalid-feedback">请选择选择邮费方式</div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">寄付 （需邮费： 省内 20 元，省外 30 元 ）</label>
                </div>
            </div>
            <div class="titleB"><span></span> 开票信息</div>
            <div class="col-md-4">
                <label for="validationCustom07" class="form-label">发票类型</label>
                <select class="form-select" id="validationCustom07" required>
                    <option selected value="">增值税专票</option>
                    <option selected value="">增值税普票</option>
                </select>
                <div class="invalid-feedback">请选择发票类型</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom08" class="form-label">统一社会信用代码</label>
                <input type="text" class="form-control" id="validationCustom08" value="" required placeholder="请输入统一社会信用代码">
                <div class="valid-feedback">请输入统一社会信用代码</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom09" class="form-label">地址</label>
                <input type="text" class="form-control" id="validationCustom09" value="" required placeholder="请输入地址">
                <div class="valid-feedback">请输入地址</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom10" class="form-label">电话号码</label>
                <input type="text" class="form-control" id="validationCustom10" value="" required placeholder="请输入电话号码">
                <div class="valid-feedback">请输入电话号码</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom11" class="form-label">开户行</label>
                <input type="text" class="form-control" id="validationCustom11" value="" required placeholder="请输入开户行">
                <div class="valid-feedback">请输入开户行</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom12" class="form-label">银行账号</label>
                <input type="text" class="form-control" id="validationCustom12" value="" required placeholder="请输入银行账号">
                <div class="valid-feedback">请输入银行账号</div>
            </div>
            <div class="titleB"><span></span> 支付凭证</div>
            <div class="col-md-4">
                <label for="formFile" class="form-label">上传凭证</label>
                <input class="form-control" type="file" id="formFile">
                <div class="invalid-feedback">请选择上传文件</div>
            </div>
            <div class="col-12">
                <button class="btnBlue2" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
